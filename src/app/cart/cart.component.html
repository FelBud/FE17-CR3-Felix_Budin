<p>cart works!</p>
<h3>Cart</h3>


<div class="cart-item" *ngFor="let item of items">

    <span>{{ item.name }} </span>

    <span>{{ item.price | currency }}</span>

</div>


<div class="container">
    <div class="row">
        <div class="card" *ngFor="let item of items" style="width: 9rem;">
            <div class="card-body">
                <img class="card-img-top" src={{item.img}} alt="Card image cap">
                <h5 class="card-title">{{ item.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.price | currency: "EUR" }}</h6>
                <div class="d-flex justify-content-between ps-3 pe-2 border-top">

                </div>


            </div>
        </div>
        <p class="fw-bold fs-5">Total Amount:</p>
        <p>{{total | currency:"EUR" }}</p>
    </div>
</div>

<div class="d-flex justify-content-between ps-3 pe-2 border-top">
    <p class="fw-bold fs-5">Service:</p>
    <p>{{total * 0.10 | currency: "EUR"}}</p>
    <p class="fw-bold fs-5">Amount including Discount:</p>
    <p *ngIf="total > 40">{{total * 0.85 | currency: "EUR"}}</p>


</div>


<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">


    <div>

        <label for="name">
           
                Name
           
              </label>

        <input id="name" type="text" formControlName="name">

    </div>


    <div>

        <label for="address">
           
                Address
           
              </label>

        <input id="address" type="text" formControlName="address">

    </div>


    <button class="button" type="submit">Purchase</button>


</form>
